<div class="login-container bg-light">
  <div class="login-box">
    <img src="assets/logo.svg"
         class="w-25"
         alt=""
    >
    <div>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form (ngSubmit)="sendEmail()" [formGroup]="forgotPasswordForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
              {{error}}
            </div>
            <div class="form-group">
              <label class="d-block">
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  autocomplete="email"
                  [placeholder]="'Введіть адресу вашої електронної пошти'"
                />
                <span hidden translate>Емайл</span>
                <small
                  [hidden]="forgotPasswordForm.controls.email.valid || forgotPasswordForm.controls.email.untouched"
                  class="text-danger"
                  translate
                >
                  Емайл обов'язковий
                </small>
              </label>
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="forgotPasswordForm.invalid || isLoading">
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Відправити скидання пароля</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
