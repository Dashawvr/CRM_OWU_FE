<div class="sidenav_container"
     [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div fxLayout="column"
       fxLayoutGap="10px"
       class="h-100"
  >
    <div>
      <mat-nav-list>
        <a mat-list-item
           *ngFor="let page of pages"
           [routerLink]="page.link" routerLinkActive="active-item"
        >
          <mat-icon class="mr-2">{{page?.icon}}</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
        </a>
      </mat-nav-list>
    </div>
  </div>
  <span class="spacer"></span>
  <div fxLayout="row"
       fxLayoutAlign="end center"
       style="padding: 0 10px;"
  >
    <button mat-icon-button (click)="onSidenavToggle()">
      <mat-icon *ngIf="sideNavState">arrow_back_ios</mat-icon>
      <mat-icon *ngIf="!sideNavState">arrow_forward_ios</mat-icon>
    </button>
  </div>
</div>
