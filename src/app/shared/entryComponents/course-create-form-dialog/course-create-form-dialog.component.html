<h1 mat-dialog-title>Створити Курс</h1>
<div mat-dialog-content>
  <form [formGroup]="courseForm">
    <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
      {{error}}
    </div>
    <mat-form-field>
      <mat-label>Назва курсу</mat-label>
      <input matInput type="text" class="form-control" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ціна</mat-label>
      <input matInput type="text" class="form-control" formControlName="price">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button
          (click)="closeDialog()"
  >Ні, дякую
  </button>
  <button mat-button
          cdkFocusInitial
          [disabled]="courseForm.invalid || isLoading"
  >Створити
  </button>
</div>
