<h1 mat-dialog-title>Створити Курс</h1>
<div mat-dialog-content>
  <form [formGroup]="courseForm">
    <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
      {{error}}
    </div>
    <p>
      <mat-form-field>
        <mat-label>Назва курсу</mat-label>
        <input matInput type="text" formControlName="name" required>
        <mat-error *ngIf="name.errors?.required && name.touched">
          Це поле є обов'язковим
        </mat-error>
        <mat-error *ngIf="name.errors?.pattern && name.touched">
          Назва містить числа
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Ціна</mat-label>
        <input matInput type="number" formControlName="price" required>
        <mat-error *ngIf="name.errors?.required && price.touched">
          Це поле є обов'язковим
        </mat-error>
      </mat-form-field>
    </p>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button
          (click)="closeDialog()"
  >Ні, дякую
  </button>
  <button mat-button
          (click)="create()"
          [disabled]="courseForm.invalid || isLoading"
  >Створити
  </button>
</div>
