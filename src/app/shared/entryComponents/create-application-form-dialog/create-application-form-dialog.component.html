<h1 mat-dialog-title>Створити Заявку</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button
          (click)="closeDialog()"
  >Ні, дякую
  </button>
  <button mat-button
          cdkFocusInitial

  >Створити
  </button>
</div>
